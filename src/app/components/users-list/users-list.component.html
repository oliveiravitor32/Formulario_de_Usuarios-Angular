<div class="p-4 grid sm:grid-cols-3 gap-4">
  @for (user of usersList; track $index) {
  <mat-card
    appearance="outlined"
    class="user-card-hover"
    (click)="onUserSelected($index)"
    [ngClass]="{ 'user-selected': $index === userSelectedIndex }"
    ><mat-card-header>
      <mat-card-title>{{ user.name }}</mat-card-title>
      <mat-card-subtitle>{{ user.email }}</mat-card-subtitle></mat-card-header
    ><mat-card-content></mat-card-content
  ></mat-card>
  }
</div>
