<form class="grid lg:grid-cols-3 lg:gap-4" [formGroup]="userForm">
  <ng-container formGroupName="contactInformations" ]>
    <ng-container formArrayName="phoneList">
      @for (phone of phoneList.controls; track phone) {
      <mat-form-field class="w-full" [formGroupName]="$index">
        <mat-label>{{ phoneList.value[$index].typeDescription }}</mat-label>
        <input
          matInput
          placeholder="Ex. +55 11 94444-2222"
          mask="+00 00 0000-0000"
          formControlName="number"
        />
      </mat-form-field>
      }
    </ng-container>
  </ng-container>
</form>
