<div class="p-4 flex justify-end gap-4">
  @if(!isInEditMode) {
  <button
    class="rounded-md px-3 py-2 text-lg font-medium leading-5 text-white bg-indigo-600 hover:bg-indigo-500"
    (click)="onEditButton()"
  >
    Editar
  </button>
  } @else {
  <button
    class="rounded-md px-3 py-2 text-lg font-medium leading-5 text-white bg-red-600 hover:bg-red-500"
    (click)="onCancelButton()"
  >
    Cancelar
  </button>
  <button
    class="rounded-md px-3 py-2 text-lg font-medium leading-5 text-white bg-green-600 hover:bg-green-500"
    [disabled]="!enableSaveButton"
    [ngClass]="{
      'bg-green-200': !enableSaveButton,
      'bg-green-600 hover:bg-green-500': enableSaveButton
    }"
    (click)="onSaveButton()"
  >
    Salvar
  </button>
  }
</div>
