<div class="p-4">
  <div class="p-4 grid lg:grid-cols-3 gap-4">
    <app-user-info-item title="Nome" [text]="user?.name"></app-user-info-item>
    <app-user-info-item title="Email" [text]="user?.email"></app-user-info-item>
  </div>
  <div class="p-4 grid lg:grid-cols-3 gap-4">
    <app-user-info-item
      title="PaÃ­s"
      [text]="user?.country"
    ></app-user-info-item>
    <app-user-info-item
      title="Estado"
      [text]="user?.state"
    ></app-user-info-item>
  </div>
  <div class="p-4 grid lg:grid-cols-3 gap-4">
    <app-user-info-item
      title="Estado civil"
      [text]="user?.maritalStatus | maritalStatus"
    ></app-user-info-item>
    <app-user-info-item
      title="Renda mensal"
      [text]="user?.monthlyIncome"
    ></app-user-info-item>
    <app-user-info-item
      title="Data de nascimento"
      [text]="user?.birthDate"
    ></app-user-info-item>
  </div>
</div>
