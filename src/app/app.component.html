<div class="max-w-screen-xl mx-auto p-4">
  <mat-card appearance="outlined">
    <mat-card-content>
      <app-users-list [usersList]="usersList"></app-users-list>
      <div class="p-4">
        <mat-tab-group [(selectedIndex)]="currentTabIndex">
          <mat-tab label="Geral">
            <app-general-informations
              [user]="usersList[0]"
            ></app-general-informations>
          </mat-tab>
          <mat-tab label="Contato">Contato</mat-tab>
          <mat-tab label="Dependente">Dependente</mat-tab>
        </mat-tab-group>
      </div></mat-card-content
    >
  </mat-card>
</div>
