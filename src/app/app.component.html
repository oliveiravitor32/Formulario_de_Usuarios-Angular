<div class="max-w-screen-xl mx-auto p-4">
  <mat-card appearance="outlined">
    <mat-card-content>
      <app-users-list
        [usersList]="usersList"
        (onUserSelected)="onUserSelected($event)"
      ></app-users-list>
      @if (userSelectedIndex !== undefined) {
      <app-buttons-container
        [isInEditMode]="inInEditMode"
        (onEditButton)="onEditButton()"
        (onCancelButton)="onCancelButton()"
      ></app-buttons-container>
      <div class="p-4">
        <mat-tab-group [(selectedIndex)]="currentTabIndex">
          <mat-tab label="Geral">
            <app-general-informations
              [user]="userSelected"
            ></app-general-informations>
          </mat-tab>
          <mat-tab label="Contato">
            <app-contact-informations
              [user]="userSelected"
            ></app-contact-informations>
          </mat-tab>
          <mat-tab label="Dependente">
            <app-dependents-informations
              [dependentsList]="userSelected.dependentsList"
            ></app-dependents-informations>
          </mat-tab>
        </mat-tab-group>
      </div>
      }</mat-card-content
    >
  </mat-card>
</div>
